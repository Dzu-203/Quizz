<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div id="root">
        <div class="content-wrapper px-[5%] py-5 bg-[#f0f7ec] w-full min-h-[100vh] text-base">
            <header class="flex items-center justify-between">
                <div class="text-5xl font-bold">
                    vu.
                </div>
                <div class="flex gap-x-3 items-center">
                    <div class="w-12 h-12 rounded-full overflow-hidden">
                        <img class="w-full h-full object-cover" src="https://cdn.pixabay.com/photo/2023/10/19/21/08/ai-generated-8327632_1280.jpg" alt="">
                    </div>
                    <div class="">
                        <h2 class="font-bold text-lg">Hoàng Vũ</h2>
                    </div>
                </div>
            </header>
            <!-- end header  -->
            <main class="w-full bg-white p-6 mt-8">
                <div class="flex justify-between items-center">
                    <div class="time flex items-center gap-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                          </svg>                          
                        <div class="timer flex flex-col close">
                            <span class="text-gray-400 text-sm">Time remaining</span>
                            <span class="time-text font-bold text-lg"></span>
                        </div>
                        <div class="start">
                            <button class="bg-green-800 text-white px-5 py-1 cursor-pointer select-none rounded-full">Start</button>
                        </div>
                    </div>
                    <button id="submit" class="px-8 py-1 cursor-pointer rounded-lg bg-green-800 text-white">Submit</button>
                </div>
                <!-- end time  -->
                <div class="question close mt-10 mb-4 flex max-md:flex-col">
                    <div class="basis-3/5 max-md:order-2">
                        <h1 class="question-count mb-5 font-semibold">Question 1 of 10</h1>
                        <span class="question-sentence max-w-[80%] h-20 italic">fugit!</span>
                        <div class="">
                            <ul class="answers grid mb-8 md:grid-cols-2 mt-8 gap-8 gap-x-3 max-w-[600px]">
                                <li class="border-2 select-none cursor-pointer p-2 duration-300 relative border-gray-300 rounded-lg font-semibold flex items-center flex-1">
                                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-green-800 font-bold">A</span>
                                    <span class="answers-choose ml-10">Đáp án A</span>
                                </li>
                                <li class="border-2 select-none cursor-pointer p-2 duration-300 relative border-gray-300 rounded-lg font-semibold flex items-center flex-1">
                                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-green-800 font-bold">B</span>
                                    <span class="answers-choose ml-10">Đáp án A</span>
                                </li>
                                <li class="border-2 select-none cursor-pointer p-2 duration-300 relative border-gray-300 rounded-lg font-semibold flex items-center flex-1">
                                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-green-800 font-bold">C</span>
                                    <span class="answers-choose ml-10">Đáp án A</span>
                                </li>
                                <li class="border-2 select-none cursor-pointer p-2 duration-300 relative border-gray-300 rounded-lg font-semibold flex items-center flex-1">
                                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-green-800 font-bold">D</span>
                                    <span class="answers-choose ml-10">Đáp án A</span>
                                </li>
                            </ul>
                        </div>
                        
                    </div>
                    <div class="basis-2/5 max-md:order-1 flex items-center justify-center max-md:my-20">
                        <div class="proccess relative w-full h-full">
                            <svg class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 -rotate-90">
                                <circle class="translate-x-1/2 translate-y-1/2 fill-none stroke-gray-500 stroke-[10px]" r="70"></circle>
                                <circle class="proccess-item translate-x-1/2 translate-y-1/2 stroke-gray-500" r="70"></circle>
                                <span class="proccess-text absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-2xl font-semibold">9/10</span>
                            </svg>
                        </div>
                    </div>
                    <!-- end proccess  -->
                </div>
                <!-- end question  -->
                <div class="order close flex items-center justify-center">
                    <button class="py-2 rounded-lg md:w-16 w-36 border-2 border-gray-600 font-semibold" id="pre">Pre</button>
                    <ul class="orders flex gap-6 mx-6 max-w-[620px] flex-nowrap overflow-x-auto overflow-hidden">
                        
                    </ul>
                    <button class="py-2 rounded-lg md:w-16 w-36 border-2 border-gray-600 font-semibold" id="next">Next</button>
                </div>
                <!-- end order  -->
            </main>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
